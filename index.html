<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mini Çeviri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙 Dark Mode</button>

  <div class="container">
    <h2>🌍 Mini Çeviri</h2>
    <textarea id="inputText" placeholder="Çevirmek istediğin metni yaz..." oninput="autoTranslate()"></textarea>
    <br>
    <p><small>⚡ Kaynak dil seç veya otomatik algıla</small></p>
    <select id="fromLang">
      <option value="auto" selected>🌍 Otomatik Algıla</option>
      <option value="tr">Türkçe</option>
      <option value="en">İngilizce</option>
      <option value="de">Almanca</option>
      <option value="fr">Fransızca</option>
      <option value="es">İspanyolca</option>
      <option value="ar">Arapça</option>
      <option value="ru">Rusça</option>
      <option value="zh">Çince</option>
      <option value="ja">Japonca</option>
      <option value="ko">Korece</option>
      <option value="it">İtalyanca</option>
      <option value="pt">Portekizce</option>
    </select>

    <button class="swap-btn" onclick="swapLanguages()">🔄</button>

    <select id="toLang">
      <option value="tr">Türkçe</option>
      <option value="en" selected>İngilizce</option>
      <option value="es">İspanyolca</option>
      <option value="fr">Fransızca</option>
      <option value="de">Almanca</option>
      <option value="ru">Rusça</option>
      <option value="zh">Çince</option>
      <option value="ja">Japonca</option>
      <option value="ar">Arapça</option>
      <option value="pt">Portekizce</option>
      <option value="it">İtalyanca</option>
      <option value="ko">Korece</option>
    </select>
    <br>
    <button onclick="translateText()">Çevir</button>
    <button onclick="speakText()">🔊 Sesli Oku</button>
    <p id="output">💡 Çeviri burada görünecek</p>
    <button class="copy-btn" onclick="copyTranslation()">📋 Kopyala</button>
  </div>

  <div class="history-container">
    <h3>📜 Çeviri Geçmişi</h3>
    <ul id="historyList"></ul>
    <button onclick="clearHistory()">🗑 Geçmişi Temizle</button>
  </div>

  <div class="favorites-container">
    <h3>⭐ Favoriler</h3>
    <ul id="favoritesList"></ul>
    <button onclick="clearFavorites()">🗑 Favorileri Temizle</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
