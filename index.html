<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinguaFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="top">
      <h1 class="brand">🌐 LinguaFlow</h1>
      <div class="top-controls">
        <button class="dark-mode-toggle" id="darkToggle">🌙 Dark Mode</button>
      </div>
    </header>

    <main class="main">
      <div class="controls">
        <select id="fromLang" aria-label="Kaynak Dil">
          <option value="tr">Türkçe</option>
          <option value="en">English</option>
          <option value="zh-CN">中文 (简体)</option>
          <option value="zh-TW">中文 (繁體)</option>
          <option value="es">Español</option>
          <option value="hi">हिन्दी</option>
          <option value="ar">العربية</option>
          <option value="bn">বাংলা</option>
          <option value="pt">Português</option>
          <option value="ru">Русский</option>
          <option value="ja">日本語</option>
          <option value="pa">ਪੰਜਾਬੀ</option>
          <option value="de">Deutsch</option>
          <option value="fr">Français</option>
          <option value="ur">اردو</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="sw">Kiswahili</option>
        </select>

        <button class="swap-btn" id="swapBtn" title="Dilleri değiştir">⇄</button>

        <select id="toLang" aria-label="Hedef Dil">
          <option value="en">English</option>
          <option value="tr">Türkçe</option>
          <option value="zh-CN">中文 (简体)</option>
          <option value="zh-TW">中文 (繁體)</option>
          <option value="es">Español</option>
          <option value="hi">हिन्दी</option>
          <option value="ar">العربية</option>
          <option value="bn">বাংলা</option>
          <option value="pt">Português</option>
          <option value="ru">Русский</option>
          <option value="ja">日本語</option>
          <option value="pa">ਪੰਜਾਬੀ</option>
          <option value="de">Deutsch</option>
          <option value="fr">Français</option>
          <option value="ur">اردو</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="sw">Kiswahili</option>
        </select>
      </div>

      <textarea id="inputText" placeholder="Çevirmek istediğiniz metni buraya yazın..." aria-label="Metin"></textarea>

      <div class="actions">
        <button id="translateBtn">Çevir</button>
        <button id="speakBtn">🔊 Sesli Oku</button>
        <button id="copyBtn">📋 Kopyala</button>
      </div>

      <div id="output" class="output" aria-live="polite">💡 Çeviri burada görünecek</div>

      <section class="lists">
        <div class="panel">
          <h3>📜 Geçmiş</h3>
          <ul id="historyList"></ul>
          <button id="clearHistoryBtn" class="small">Geçmişi Temizle</button>
        </div>
        <div class="panel">
          <h3>⭐ Favoriler</h3>
          <ul id="favoritesList"></ul>
          <button id="clearFavBtn" class="small">Favorileri Temizle</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button class="youtube-btn" id="youtubeBtn">▶️ YouTube</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
